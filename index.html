<html>
	<style>
		main {
			text-align: center;
			margin-top: 100px;
			font-size: 36pt;
			font-family: sans-serif;
			cursor: pointer;
		}

		ul {
			list-style: none;
			margin: 0;
			margin-top: 50px;
			padding: 0;
			text-align: center;
		}

		li {
			display: inline-block;
			border-radius: 100%;
			background: green;
			height: 50px;
			width: 50px;
			margin: 5px;
		}
	</style>

<body>
	<main></main>
	<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
	<script id='clock' type='text/html'>
		<div on-click='toggle("run")'>{{ display }}</div>
		<ul>
			{{#each times:t}}
				<li style='{{#if t >= 3}}background: red;{{/if}}'>
			{{/each}}
		</ul>

	</script>

	<script>
		var minutesPer = 20;
		
		function pad ( num ) {
	      return ( num < 10 ? '0' + num : num );
	    }
		var tick = 1000;
		var ractive = new Ractive({
			el: 'main',
			template: '#clock',
			data: {
				interval: minutesPer * 60,
			    run: true,
			    times: []
			},
			computed: {
				display: function () {
					return pad(this.get('minutes')) + ':' + pad(this.get('seconds'))
				},
				seconds: '${remaining} % 60',
				minutes: 'Math.floor( ${remaining}/60 )'
			},
			start: function(){
				// this.set( 'remaining': this.get( 'times' ) + 1 } );
				this.set( 'start', new Date() );
				this.push( 'times', this.get( 'times.length' ) + 1 );
				var interval = this.get('interval');
				this.ticker = setInterval(function(){
					if(this.get('run')){
						var elapsed = Math.floor( ( new Date() - this.get( 'start' ) ) / 1000 );
						this.set( 'remaining', interval - elapsed );
					}
				}.bind(this), tick)
			},
			reset: function(){
				this.ticker && clearInterval(this.ticker)
			},
			oninit: function(){
				this.observe('remaining', function(n){
					if(!n || n < 0) {
						if ( this.get( 'times.length' ) ) {
							alert( 'hey' );
						}
						this.start()
					}
					document.title = this.get('display');
				}, { defer: true });
			}
		})
	</script>

</body>
</html>
